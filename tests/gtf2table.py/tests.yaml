
version:
    stdin: null
    outputs: [stdout]
    references: []
    options: --version

length:
    stdin: hg19.small.gtf.gz
    outputs: [stdout]
    references: [test1.tsv]
    options: --counter=length --counter=position --counter=composition-na --counter=composition-cpg --genome-file=%DIR%/hg19.chr19
    
readpair-fullcounts:
    stdin: testpairs.gtf
    outputs: [stdout]
    references: [test_readpair_fullcounts.tsv.gz]
    options: --counter=readpair-fullcounts --bam-file=%DIR%/paircounting.bam --min-read-quality=15

readpair-counts:
    stdin: testpairs.gtf
    outputs: [stdout]
    references: [test_readpair_counts.tsv.gz]
    options: --counter=readpair-counts --bam-file=%DIR%/paircounting.bam --min-read-quality=15

read-fullcounts:
    stdin: testpairs.gtf
    outputs: [stdout]
    references: [test_read_fullcounts.tsv.gz]
    options: --counter=read-fullcounts --bam-file=%DIR%/paircounting.bam --min-read-quality=15

read-counts:
    stdin: testpairs.gtf
    outputs: [stdout]
    references: [test_read_counts.tsv.gz]
    options: --counter=read-counts --bam-file=%DIR%/paircounting.bam --min-read-quality=15


      
