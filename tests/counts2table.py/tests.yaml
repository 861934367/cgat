version:
    stdin: null
    outputs: [stdout]
    references: []
    options: --version

ttest:
    stdin: counts_small.tsv.gz
    outputs: [stdout]
    references: [ttest_results.tsv]
    options: -d <DIR>/design.tsv -m ttest -v0

edger:
    stdin: counts_small.tsv.gz
    outputs: [stdout]
    references: [edger_results.tsv]
    options: -d <DIR>/design.tsv -m edger -v0

edger_model:
    stdin: counts_small.tsv.gz
    outputs: [stdout]
    references: [edger_model_results.tsv]
    options: -d <DIR>/design.tsv --model=~0+treatment+genotype+replicate+treatment:genotype -m edger -v0



