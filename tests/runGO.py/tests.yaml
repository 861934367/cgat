version:
    stdin: null
    outputs: [stdout]
    references: []
    options: --version


genelists_BH:
    stdin: null
    outputs: [stdout]
    references: [genelists_BH.tsv.gz]
    options: >
            --filename-input=%DIR%/go.tsv.gz 
            --genes=%DIR%/genelists.tsv.gz 
            --min-counts=10 -
            --filename-ontology=%DIR%/ontology.obo 
            --fdr
            --fdr-method=BH 
            --gene2name-map-tsv-file=%DIR%/gene2name.tsv 

genelists_empirical:
    stdin: null
    outputs: [stdout]
    references: [genelists_empirical.tsv.gz]
    options: >
            --filename-input=%DIR%/go.tsv.gz 
            --genes=%DIR%/genelists.tsv.gz 
            --min-counts=10 -
            --filename-ontology=%DIR%/ontology.obo 
            --fdr
            --sample=10
            --fdr-method=empirical
            --gene2name-map-tsv-file=%DIR%/gene2name.tsv 
            --random-seed=1

